{% extends 'base.html' %}
{% block content %}
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <form action="{% url 'login' %}" class="col border rounded bg-light" method="POST">
            {% csrf_token %}
                {% if error %}
                    <p class="text-danger">*{{ error }}</p>
                {% endif %}
                <h3 class="text-center">User Login</h3>
                <br>
                <div class="form-group">
                    <label>Username : </label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password : </label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2"></div>
                        <button type="submit" class="col-8 btn btn-warning">LOGIN</button>
                        <div class="col-2"></div>
                    </div>
                </div>
            </form>
            <div class="col"></div>
        </div>
    </div>
{% endblock content %}
